environments:
  default: prod
  #default environment if NODE_ENV is not defined
dev:
  server:
    port: 8086
    #port: ${PORT}
  api-ojp:
    host: localhost
    port: 8081
  api-otp:
    host: localhost
    port: 8082
  ep-manager:
    host: localhost
    port: 8083
prod:
  server:
    port: 9096
    #example same from dev environment
    #port: ${dev.server.port}
  api-ojp:
    host: api-otp
    port: 9091
  api-otp:
    host: api-otp
    port: 9092
  ep-manager:
    host: ep-manager
    port: 9093

test:
  server:
    host: localhost
    port: 5000
  api-ojp:
    host: ${test.server.host}
    port: ${prod.api-ojp.port}
  api-otp:
    host: ${test.server.host}
    port: ${prod.api-otp.port}
  ep-manager:
    host: ${test.server.host}
    port: ${prod.ep-manager.port}
