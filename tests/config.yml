environments:
  default: prod
  #default environment if NODE_ENV is not defined
prod:
  server:
    port: 9096
    #example same from dev environment
    #port: ${dev.server.port}
  api-ojp:
    host: ${API_HOST}
    port: 9091
  api-otp:
    host: ${API_HOST}
    port: 9092
  ep-manager:
    host: ${API_HOST}
    port: 9093
dev:
  server:
    port: 8086
    #port: ${PORT}
  api-ojp:
    host: localhost
    port: 8081
  api-otp:
    host: localhost
    port: 8082
  ep-manager:
    host: localhost
    port: 8083

test: #test in local docker compose services
  server:
    host: localhost
    port: 5000
  api-ojp:
    host: ${test.server.host}
    port: ${dev.api-ojp.port}
  api-otp:
    host: ${test.server.host}
    port: ${dev.api-otp.port}
  ep-manager:
    host: ${test.server.host}
    port: ${dev.ep-manager.port}
