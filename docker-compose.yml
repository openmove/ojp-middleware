version: '3'

networks:
  default:
    driver: bridge

services:
  
  otp-test:
    container_name: otp-test
    ports: ["8080:8080"]
    image: openmove/otp:latest

  api-ojp:
    container_name: api-ojp
    ports: ["8081:8081"]
    image: openmove/api-ojp:latest
    build:
      context: ./modules/api-otp
    environment:
    # depends_on:
    #   - ep-manager
    #   - otp

  api-otp:
    container_name: api-otp
    ports: ["8082:8082"]
    image: openmove/api-otp:latest
    build:
      context: ./modules/api-otp

  ep-manager:
    container_name: ep-manager
    ports: ["8083:8083"]
    image: openmove/ep-manager:latest
    build:
      context: ./modules/ep-manager
  
  xsd2json:
    container_name: xsd2json
    ports: ["8084:8084"]
    image: openmove/xsd2json:latest
    build:
      context: ./modules/xsd2json

